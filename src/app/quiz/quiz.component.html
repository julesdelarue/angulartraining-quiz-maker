<app-question *ngFor="let q of quiz.questions; index as i" [question]="q"
              (changeQuestion)="userAnswers[i] = $event">
  <button [attr.aria-label]="'Change question '+(i+1)" class="inverse" (click)="swapQuestion(i)" *ngIf="quiz.extraQuestions.length > 0">
    Change question
  </button>
</app-question>
<div>
  <button class="inverse large" *ngIf="userAnswers.length === 5" (click)="submit()">
    Submit
  </button>
</div>
